<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Login</title>
</head>
<body>
  <form id="loginForm">
    <label for="username">Usuario:</label>
    <p><input type="text" id="usuario" placeholder="Usuario" required></p>
    <label for="password">Clave:</label>
    <p><input type="password" id="clave" placeholder="Clave" required></p>
    <button type="button" onclick="loginForm()">Ingresar</button>
  </form>

  <script src="login.js"></script>
  
</body>
</html>
